<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640">
  <!-- Background -->
  <rect width="360" height="640" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="360" height="60" fill="#58cc02"/>
  <text x="20" y="38" font-family="Arial" font-size="20" fill="white">お手伝い詳細</text>
  <circle cx="330" cy="30" r="15" fill="white"/>
  <text x="325" y="36" font-family="Arial" font-size="20" fill="#58cc02">←</text>
  
  <!-- Chore Card -->
  <rect x="20" y="80" width="320" height="440" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  
  <!-- Chore Icon -->
  <circle cx="180" cy="140" r="40" fill="#1cb0f6"/>
  <text x="155" y="160" font-family="Arial" font-size="40">🍽️</text>
  
  <!-- Chore Name -->
  <text x="120" y="210" font-family="Arial" font-size="24" font-weight="bold" fill="#4b4b4b">皿洗い</text>
  
  <!-- Description -->
  <text x="40" y="240" font-family="Arial" font-size="16" fill="#777">食器を全部きれいに洗おう！</text>
  
  <!-- Deadline -->
  <text x="40" y="280" font-family="Arial" font-size="18" fill="#4b4b4b">期限:</text>
  <text x="100" y="280" font-family="Arial" font-size="18" fill="#1cb0f6">今日の夕食後</text>
  
  <!-- Points -->
  <text x="40" y="320" font-family="Arial" font-size="18" fill="#4b4b4b">ポイント:</text>
  <text x="130" y="320" font-family="Arial" font-size="18" fill="#ffc800">10 ⭐</text>
  
  <!-- Status -->
  <text x="40" y="360" font-family="Arial" font-size="18" fill="#4b4b4b">状態:</text>
  <rect x="100" y="340" width="100" height="30" rx="15" fill="#ff4b4b"/>
  <text x="120" y="360" font-family="Arial" font-size="16" fill="white">未完了</text>
  
  <!-- Progress Bar -->
  <text x="40" y="400" font-family="Arial" font-size="18" fill="#4b4b4b">進捗:</text>
  <rect x="40" y="420" width="280" height="20" rx="10" fill="#e5e5e5"/>
  <rect x="40" y="420" width="140" height="20" rx="10" fill="#58cc02"/>
  <text x="170" y="436" font-family="Arial" font-size="14" fill="#4b4b4b">5/10枚</text>
  
  <!-- Action Buttons -->
  <rect x="40" y="460" width="140" height="40" rx="20" fill="#58cc02"/>
  <text x="70" y="485" font-family="Arial" font-size="16" fill="white">進捗更新</text>
  
  <rect x="200" y="460" width="120" height="40" rx="20" fill="#1cb0f6"/>
  <text x="230" y="485" font-family="Arial" font-size="16" fill="white">完了！</text>
  
  <!-- Bottom Navigation -->
  <rect y="580" width="360" height="60" fill="white"/>
  <line x1="0" y1="580" x2="360" y2="580" stroke="#e5e5e5" stroke-width="2"/>
  <text x="45" y="620" font-family="Arial" font-size="12" fill="#777">ホーム</text>
  <text x="135" y="620" font-family="Arial" font-size="12" fill="#58cc02" font-weight="bold">お手伝い</text>
  <text x="225" y="620" font-family="Arial" font-size="12" fill="#777">新規</text>
  <text x="315" y="620" font-family="Arial" font-size="12" fill="#777">ごほうび</text>
</svg>
