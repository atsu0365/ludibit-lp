<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640">
  <!-- Background -->
  <rect width="360" height="640" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="360" height="60" fill="#58cc02"/>
  <text x="20" y="38" font-family="Arial" font-size="20" fill="white">タスク作成</text>
  <circle cx="330" cy="30" r="15" fill="white"/>
  <text x="325" y="36" font-family="Arial" font-size="20" fill="#58cc02">×</text>
  
  <!-- Task Name Input -->
  <rect x="20" y="80" width="320" height="60" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="30" y="110" font-family="Arial" font-size="16" fill="#777">タスク名</text>
  <line x1="30" y1="120" x2="310" y2="120" stroke="#e5e5e5" stroke-width="1"/>
  
  <!-- Description Input -->
  <rect x="20" y="160" width="320" height="120" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="30" y="190" font-family="Arial" font-size="16" fill="#777">説明</text>
  <line x1="30" y1="200" x2="310" y2="200" stroke="#e5e5e5" stroke-width="1"/>
  
  <!-- Deadline Input -->
  <rect x="20" y="300" width="320" height="60" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="30" y="330" font-family="Arial" font-size="16" fill="#777">期限</text>
  <text x="280" y="335" font-family="Arial" font-size="20" fill="#1cb0f6">📅</text>
  <line x1="30" y1="340" x2="310" y2="340" stroke="#e5e5e5" stroke-width="1"/>
  
  <!-- Points Input -->
  <rect x="20" y="380" width="320" height="60" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="30" y="410" font-family="Arial" font-size="16" fill="#777">ポイント</text>
  <text x="280" y="415" font-family="Arial" font-size="20" fill="#ffc800">⭐</text>
  <line x1="30" y1="420" x2="310" y2="420" stroke="#e5e5e5" stroke-width="1"/>
  
  <!-- Create Button -->
  <rect x="20" y="460" width="320" height="60" rx="30" fill="#58cc02"/>
  <text x="150" y="498" font-family="Arial" font-size="20" font-weight="bold" fill="white">作成</text>
  
  <!-- Bottom Navigation -->
  <rect y="580" width="360" height="60" fill="white"/>
  <line x1="0" y1="580" x2="360" y2="580" stroke="#e5e5e5" stroke-width="2"/>
  <text x="45" y="620" font-family="Arial" font-size="12" fill="#777">ホーム</text>
  <text x="135" y="620" font-family="Arial" font-size="12" fill="#777">タスク</text>
  <text x="225" y="620" font-family="Arial" font-size="12" fill="#58cc02" font-weight="bold">作成</text>
  <text x="315" y="620" font-family="Arial" font-size="12" fill="#777">プロフィール</text>
</svg>
