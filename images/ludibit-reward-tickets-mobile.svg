<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640">
  <!-- Background -->
  <rect width="360" height="640" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="360" height="60" fill="#ffc800"/>
  <text x="20" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="#4b4b4b">ご褒美チケット</text>
  
  <!-- Search Bar -->
  <rect x="20" y="70" width="320" height="40" rx="20" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="95" font-family="Arial" font-size="14" fill="#777">チケットを検索...</text>
  <text x="310" y="95" font-family="Arial" font-size="20" fill="#777">🔍</text>
  
  <!-- Filter Buttons -->
  <rect x="20" y="120" width="100" height="30" rx="15" fill="#58cc02"/>
  <text x="45" y="140" font-family="Arial" font-size="14" fill="white">すべて</text>
  
  <rect x="130" y="120" width="100" height="30" rx="15" fill="#e5e5e5"/>
  <text x="155" y="140" font-family="Arial" font-size="14" fill="#4b4b4b">未使用</text>
  
  <rect x="240" y="120" width="100" height="30" rx="15" fill="#e5e5e5"/>
  <text x="255" y="140" font-family="Arial" font-size="14" fill="#4b4b4b">使用済み</text>
  
  <!-- Ticket 1: Toy -->
  <rect x="20" y="160" width="320" height="120" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="100" y="190" font-family="Arial" font-size="18" font-weight="bold" fill="#4b4b4b">おもちゃチケット</text>
  <text x="100" y="215" font-family="Arial" font-size="16" fill="#777">50 ポイント</text>
  <rect x="100" y="225" width="80" height="25" rx="12.5" fill="#58cc02"/>
  <text x="115" y="243" font-family="Arial" font-size="14" fill="white">未使用</text>
  <text x="40" y="220" font-family="Arial" font-size="40">🧸</text>
  <rect x="220" y="225" width="100" height="30" rx="15" fill="#1cb0f6"/>
  <text x="250" y="245" font-family="Arial" font-size="14" fill="white">詳細</text>
  
  <!-- Ticket 2: Game -->
  <rect x="20" y="290" width="320" height="120" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="100" y="320" font-family="Arial" font-size="18" font-weight="bold" fill="#4b4b4b">ゲームチケット</text>
  <text x="100" y="345" font-family="Arial" font-size="16" fill="#777">100 ポイント</text>
  <rect x="100" y="355" width="80" height="25" rx="12.5" fill="#58cc02"/>
  <text x="115" y="373" font-family="Arial" font-size="14" fill="white">未使用</text>
  <text x="40" y="350" font-family="Arial" font-size="40">🎮</text>
  <rect x="220" y="355" width="100" height="30" rx="15" fill="#1cb0f6"/>
  <text x="250" y="375" font-family="Arial" font-size="14" fill="white">詳細</text>
  
  <!-- Ticket 3: Baseball -->
  <rect x="20" y="420" width="320" height="120" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="100" y="450" font-family="Arial" font-size="18" font-weight="bold" fill="#4b4b4b">野球道具チケット</text>
  <text x="100" y="475" font-family="Arial" font-size="16" fill="#777">200 ポイント</text>
  <rect x="100" y="485" width="80" height="25" rx="12.5" fill="#ff4b4b"/>
  <text x="115" y="503" font-family="Arial" font-size="14" fill="white">使用済み</text>
  <text x="40" y="480" font-family="Arial" font-size="40">⚾</text>
  <rect x="220" y="485" width="100" height="30" rx="15" fill="#1cb0f6"/>
  <text x="250" y="505" font-family="Arial" font-size="14" fill="white">詳細</text>
  
  <!-- Add Ticket Button -->
  <circle cx="320" cy="580" r="30" fill="#58cc02"/>
  <text x="310" y="590" font-family="Arial" font-size="30" fill="white">+</text>
  
  <!-- Bottom Navigation -->
  <rect y="580" width="360" height="60" fill="white"/>
  <line x1="0" y1="580" x2="360" y2="580" stroke="#e5e5e5" stroke-width="2"/>
  <text x="45" y="620" font-family="Arial" font-size="12" fill="#777">ホーム</text>
  <text x="135" y="620" font-family="Arial" font-size="12" fill="#777">お手伝い</text>
  <text x="225" y="620" font-family="Arial" font-size="12" fill="#777">新規</text>
  <text x="315" y="620" font-family="Arial" font-size="12" fill="#ffc800" font-weight="bold">ごほうび</text>
</svg>
