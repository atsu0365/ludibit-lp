<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 740">
  <!-- Background -->
  <rect width="360" height="740" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="360" height="60" fill="#58cc02"/>
  <text x="20" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="white">ポイントダッシュボード</text>
  
  <!-- Current Points -->
  <rect x="20" y="70" width="320" height="80" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="100" font-family="Arial" font-size="16" fill="#777">現在のポイント</text>
  <text x="40" y="135" font-family="Arial" font-size="36" font-weight="bold" fill="#58cc02">1,234 ⭐</text>
  
  <!-- Point History -->
  <rect x="20" y="160" width="320" height="160" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="185" font-family="Arial" font-size="16" font-weight="bold" fill="#4b4b4b">獲得ポイントの履歴</text>
  <line x1="40" y1="200" x2="320" y2="200" stroke="#e5e5e5" stroke-width="1"/>
  <text x="40" y="220" font-family="Arial" font-size="12" fill="#777">日付</text>
  <text x="120" y="220" font-family="Arial" font-size="12" fill="#777">アクション</text>
  <text x="260" y="220" font-family="Arial" font-size="12" fill="#777">ポイント</text>
  <text x="40" y="240" font-family="Arial" font-size="12" fill="#4b4b4b">2024-07-03</text>
  <text x="120" y="240" font-family="Arial" font-size="12" fill="#4b4b4b">新規登録ボーナス</text>
  <text x="280" y="240" font-family="Arial" font-size="12" fill="#58cc02">+50</text>
  <text x="40" y="260" font-family="Arial" font-size="12" fill="#4b4b4b">2024-07-02</text>
  <text x="120" y="260" font-family="Arial" font-size="12" fill="#4b4b4b">クエスト完了</text>
  <text x="280" y="260" font-family="Arial" font-size="12" fill="#58cc02">+15</text>
  <text x="40" y="280" font-family="Arial" font-size="12" fill="#4b4b4b">2024-07-01</text>
  <text x="120" y="280" font-family="Arial" font-size="12" fill="#4b4b4b">タスク完了</text>
  <text x="280" y="280" font-family="Arial" font-size="12" fill="#58cc02">+10</text>
  
  <!-- Monthly Point Graph -->
  <rect x="20" y="330" width="320" height="160" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="#4b4b4b">月間ポイント推移</text>
  <line x1="40" y1="380" x2="320" y2="380" stroke="#e5e5e5" stroke-width="1"/>
  <line x1="40" y1="380" x2="40" y2="460" stroke="#e5e5e5" stroke-width="1"/>
  <rect x="50" y="455" width="20" height="5" fill="#58cc02"/>
  <rect x="80" y="450" width="20" height="10" fill="#58cc02"/>
  <rect x="110" y="445" width="20" height="15" fill="#58cc02"/>
  <rect x="140" y="435" width="20" height="25" fill="#58cc02"/>
  <rect x="170" y="425" width="20" height="35" fill="#58cc02"/>
  <text x="50" y="475" font-family="Arial" font-size="10" fill="#777">1日</text>
  <text x="80" y="475" font-family="Arial" font-size="10" fill="#777">2日</text>
  <text x="110" y="475" font-family="Arial" font-size="10" fill="#777">3日</text>
  <text x="140" y="475" font-family="Arial" font-size="10" fill="#777">4日</text>
  <text x="170" y="475" font-family="Arial" font-size="10" fill="#777">5日</text>
  
  <!-- Point Breakdown -->
  <rect x="20" y="500" width="320" height="120" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="525" font-family="Arial" font-size="16" font-weight="bold" fill="#4b4b4b">獲得ポイントの内訳</text>
  <text x="40" y="555" font-family="Arial" font-size="14" fill="#4b4b4b">タスク完了:</text>
  <text x="280" y="555" font-family="Arial" font-size="14" fill="#58cc02">500 ⭐</text>
  <text x="40" y="580" font-family="Arial" font-size="14" fill="#4b4b4b">クエスト完了:</text>
  <text x="280" y="580" font-family="Arial" font-size="14" fill="#58cc02">300 ⭐</text>
  <text x="40" y="605" font-family="Arial" font-size="14" fill="#4b4b4b">その他:</text>
  <text x="280" y="605" font-family="Arial" font-size="14" fill="#58cc02">434 ⭐</text>
  
  <!-- Point Exchange -->
  <rect x="20" y="630" width="320" height="100" rx="10" fill="#1cb0f6"/>
  <text x="40" y="660" font-family="Arial" font-size="16" font-weight="bold" fill="white">ポイント交換</text>
  <text x="40" y="685" font-family="Arial" font-size="14" fill="white">使用可能ポイント: 1,234 ⭐</text>
  <rect x="40" y="695" width="280" height="40" rx="20" fill="white"/>
  <text x="110" y="720" font-family="Arial" font-size="14" font-weight="bold" fill="#1cb0f6">ご褒美チケット一覧へ</text>
  
  <!-- Bottom Navigation -->
  <rect y="680" width="360" height="60" fill="white"/>
  <line x1="0" y1="680" x2="360" y2="680" stroke="#e5e5e5" stroke-width="2"/>
  <text x="45" y="720" font-family="Arial" font-size="12" fill="#58cc02" font-weight="bold">ホーム</text>
  <text x="135" y="720" font-family="Arial" font-size="12" fill="#777">お手伝い</text>
  <text x="225" y="720" font-family="Arial" font-size="12" fill="#777">新規</text>
  <text x="315" y="720" font-family="Arial" font-size="12" fill="#777">ごほうび</text>
</svg>
