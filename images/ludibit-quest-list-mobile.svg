<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640">
  <!-- Background -->
  <rect width="360" height="640" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="360" height="60" fill="#58cc02"/>
  <text x="20" y="38" font-family="Arial" font-size="20" fill="white">クエスト一覧</text>
  
  <!-- Search Bar -->
  <rect x="20" y="70" width="320" height="40" rx="20" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="95" font-family="Arial" font-size="14" fill="#777">検索...</text>
  <circle cx="320" cy="90" r="10" fill="#1cb0f6"/>
  <text x="316" y="95" font-family="Arial" font-size="14" fill="white">🔍</text>
  
  <!-- Filters -->
  <rect x="20" y="120" width="100" height="30" rx="15" fill="#58cc02"/>
  <text x="45" y="140" font-family="Arial" font-size="14" fill="white">すべて</text>
  
  <rect x="130" y="120" width="100" height="30" rx="15" fill="#e5e5e5"/>
  <text x="160" y="140" font-family="Arial" font-size="14" fill="#777">完了</text>
  
  <rect x="240" y="120" width="100" height="30" rx="15" fill="#e5e5e5"/>
  <text x="265" y="140" font-family="Arial" font-size="14" fill="#777">未完了</text>
  
  <!-- Quest 1 -->
  <rect x="20" y="160" width="320" height="120" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="185" font-family="Arial" font-size="18" font-weight="bold" fill="#4b4b4b">お皿洗い</text>
  <text x="40" y="210" font-family="Arial" font-size="14" fill="#777">期限: 今日の夕食後</text>
  <text x="40" y="230" font-family="Arial" font-size="14" fill="#ffc800">10 ⭐</text>
  <rect x="240" y="170" width="80" height="25" rx="12.5" fill="#ff4b4b"/>
  <text x="255" y="187" font-family="Arial" font-size="12" fill="white">未完了</text>
  <rect x="240" y="205" width="80" height="25" rx="12.5" fill="#1cb0f6"/>
  <text x="265" y="222" font-family="Arial" font-size="12" fill="white">詳細</text>
  
  <!-- Quest 2 -->
  <rect x="20" y="290" width="320" height="120" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="315" font-family="Arial" font-size="18" font-weight="bold" fill="#4b4b4b">ゴミ出し</text>
  <text x="40" y="340" font-family="Arial" font-size="14" fill="#777">期限: 明日の朝</text>
  <text x="40" y="360" font-family="Arial" font-size="14" fill="#ffc800">15 ⭐</text>
  <rect x="240" y="300" width="80" height="25" rx="12.5" fill="#ff4b4b"/>
  <text x="255" y="317" font-family="Arial" font-size="12" fill="white">未完了</text>
  <rect x="240" y="335" width="80" height="25" rx="12.5" fill="#1cb0f6"/>
  <text x="265" y="352" font-family="Arial" font-size="12" fill="white">詳細</text>
  
  <!-- Quest 3 -->
  <rect x="20" y="420" width="320" height="120" rx="10" fill="white" stroke="#e5e5e5" stroke-width="2"/>
  <text x="40" y="445" font-family="Arial" font-size="18" font-weight="bold" fill="#4b4b4b">お風呂掃除</text>
  <text x="40" y="470" font-family="Arial" font-size="14" fill="#777">期限: 今週末</text>
  <text x="40" y="490" font-family="Arial" font-size="14" fill="#ffc800">20 ⭐</text>
  <rect x="240" y="430" width="80" height="25" rx="12.5" fill="#58cc02"/>
  <text x="265" y="447" font-family="Arial" font-size="12" fill="white">完了</text>
  <rect x="240" y="465" width="80" height="25" rx="12.5" fill="#1cb0f6"/>
  <text x="265" y="482" font-family="Arial" font-size="12" fill="white">詳細</text>
  
  <!-- Add Quest Button -->
  <circle cx="300" cy="580" r="30" fill="#58cc02"/>
  <text x="290" y="588" font-family="Arial" font-size="30" fill="white">+</text>
  
  <!-- Bottom Navigation -->
  <rect y="580" width="360" height="60" fill="white"/>
  <line x1="0" y1="580" x2="360" y2="580" stroke="#e5e5e5" stroke-width="2"/>
  <text x="45" y="620" font-family="Arial" font-size="12" fill="#777">ホーム</text>
  <text x="135" y="620" font-family="Arial" font-size="12" fill="#58cc02" font-weight="bold">クエスト</text>
  <text x="225" y="620" font-family="Arial" font-size="12" fill="#777">ごほうび</text>
  <text x="315" y="620" font-family="Arial" font-size="12" fill="#777">プロフィール</text>
</svg>
